server {
  listen 80;
  index index.html index.htm;
  
  location /static {
      alias /app/static;
  }

  location ^~ /api {
      proxy_pass http://localhost:8006;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
  access_log /var/log/nginx/web-access.log;
  error_log /var/log/nginx/web-error.log;
}

[project]
name = "Binbot"
version = "2.0.0"
requires-python = ">=3.11"
dependencies = [
    "uvicorn",
    "fastapi[standard]>=0.115.6",
    "httpx",
    "pymongo>=4.6.3",
    "python-jose",
    "passlib",
    "numpy==2.3.4",
    "pandas>=2.2.3",
    "requests>=2.28.1",
    "websocket-client>=1.5.0",
    "websockets>=12.0",
    "scipy==1.14.1",
    "requests-html>=0.10.0",
    "py3cw>=0.0.39",
    "apscheduler>=3.6.3",
    "requests-cache>=1.2.0",
    "kafka-python>=2.0.2",
    "py4j>=0.10.9",
    "sqlalchemy>=2.0.30",
    "sqlmodel",
    "alembic",
    "psycopg2",
    "pydantic[email]",
    "alembic-postgresql-enum",
    "python-dotenv",
    "psycopg",
    "pybit",
    "pydantic-settings>=2.10.1",
    "confluent-kafka>=2.11.1",
    "aiokafka>=0.12.0",
]

[project.urls]
Documentation = "https://carkod.github.io/binbot/"
Repository = "https://github.com/carkod/binbot"


[tool.uv]
package = false

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[dependency-groups]
dev = [
    "pytest-asyncio>=1.2.0",
    "ruff>=0.11.12",
    "pytest>=8.1.1",
    "mongomock>=4.1.2",
    "httpx",
    "types-requests",
    "coverage",
    "pytest-vcr>=1.0.2",
    "mypy>=1.16.0",
    "types-requests>=2.32.0.20250515",
]

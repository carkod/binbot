name: Alembic offline migrations
on: pull_request
jobs:
  check_files:
    name: Check files
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          run_job=false
          while IFS= read -r file
          do
            echo $file
            if [[ $file == api/database/models/* ]]; then
              echo "SQL database table models have been modified."
              run_job=true
              break
            fi
          done < files.txt
          echo "::set-output name=run_job::$run_job"

  job_for_db:
    name: Alembic migrations
    needs: check_files
    if: needs.check_files.outputs.run_job == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: run for 'db' folder
RThis job runs only when all the modified files are under the 'db' folder."

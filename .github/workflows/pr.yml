name: PR checks
on: pull_request
env:
  ACTIONS_RUNNER_DEBUG: true
  SECRET_KEY: test
  ENV: ci
  FLASK_DIRECTORY: /api/
  FLASK_DOMAIN: http://localhost
  FRONTEND_DOMAIN: http://localhost
  MONGO_AUTH_USERNAME: root
  MONGO_AUTH_PASSWORD: rootPassXXX
  MONGO_APP_DATABASE: binbot
  MONGO_AUTH_DATABASE: admin
  MONGO_HOSTNAME: binbot_db
  MONGO_PORT: 27018

jobs:
  push_to_registry:
    name: Test and deploy binbot
    runs-on: ubuntu-latest
    services:
      binbot_db:
        image: mongo:latest
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ env.MONGO_AUTH_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ env.MONGO_AUTH_PASSWORD }}
        ports:
          - 27018:27017

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build Web
        working-directory: ./web
        run: |
          yarn install
          yarn run build \
      - name: Build image
        run: docker build --tag binbot .
      - name: Test app
        run: |
          docker run -d --network host binbot
          sleep 5
          curl --head --fail --retry-delay 5 --retry 3 --retry-connrefused http://localhost
      - name: Test api
        run: |
          docker run --name binbot_api -p 8006:8006 \
          -e MONGO_HOSTNAME=${{ env.MONGO_HOSTNAME }} \
          -e MONGO_PORT=${{ env.MONGO_PORT }} \
          -e MONGO_APP_DATABASE=${{ env.MONGO_APP_DATABASE }} \
          -e MONGO_AUTH_USERNAME=${{ env.MONGO_AUTH_USERNAME }} \
          -e MONGO_AUTH_PASSWORD=${{ env.MONGO_AUTH_PASSWORD }} \
          -e ENV=ci -d binbot
          sleep 10
          docker exec -i binbot_api sh -c 'cat /var/log/nginx/web-error.log'
          curl --head --fail --retry-delay 30 --retry 5 --retry-connrefused http://localhost:8006
      - name: Tag image
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: |
          docker commit binbot &
          docker tag binbot carloswufei/binbot
      - name: Push to Docker Hub
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          name: carloswufei/binbot
          tags: "latest"

  push_research_to_registry:
    name: binbot_research docker image
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo
        ports:
          - 27018:27017
      api:
        image: carloswufei/binbot
        ports:
          - 8006:8006
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build image
        run: |
          cd research
          docker build -t binbot_research .
      - name: Tag image
        run: |
          docker commit binbot_research &
          docker tag binbot_research carloswufei/binbot_research
      - name: Push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: research
          name: carloswufei/binbot_research
          tags: "latest"

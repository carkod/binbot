name: PR checks
on: pull_request

jobs:
  push_to_registry:
    name: Test and deploy docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build Web
        working-directory: ./web
        run: |
          yarn install
          yarn run build \
      - name: Build image
        run: docker build -t binbot .
      - name: Test app
        run: docker run --detach --network host binbot & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost
      - name: Test api
        run: docker run --detach --network host binbot & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8008
      - name: Tag image
        run: docker tag binbot carloswufei/binbot
      - name: Push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          name: carloswufei/binbot
          tags: "latest"

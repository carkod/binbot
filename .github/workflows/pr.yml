name: PR checks
on: pull_request
env:
  ACTIONS_RUNNER_DEBUG: true
  SECRET_KEY: test
  ENVIRONMENT: development
  FLASK_DIRECTORY: /api/
  FLASK_DOMAIN: http://localhost
  FRONTEND_DOMAIN: http://localhost:3000
  MONGO_AUTH_USERNAME: root
  MONGO_AUTH_PASSWORD: rootPassXXX
  MONGO_APP_DATABASE: binbot_research

jobs:
  push_to_registry:
    name: Test and deploy binbot
    runs-on: ubuntu-latest
    services:
      postgres:
        image: mongo
        ports:
          - 27018:27017

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build Web
        working-directory: ./web
        run: |
          yarn install
          yarn run build \
      - name: Build image
        run: docker build -t binbot .
      - name: Test app
        run: |
          docker run --detach --network host binbot & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost && curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8006
        if: ${{ github.actor != 'dependabot[bot]' }}
      - name: Tag image
        run: |
          docker commit binbot &
          docker tag binbot carloswufei/binbot
      - name: Push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          name: carloswufei/binbot
          tags: "latest"

  push_research_to_registry:
    name: binbot_research docker image
    runs-on: ubuntu-latest
    services:
      postgres:
        image: mongo
        ports:
          - 27018:27017
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build image
        run: |
          cd research
          docker build -t binbot_research .
      - name: Tag image
        run: |
          docker commit binbot_research &
          docker tag binbot_research carloswufei/binbot_research
      - name: Push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: research
          name: carloswufei/binbot_research
          tags: "latest"

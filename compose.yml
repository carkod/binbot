  api:
    build: .
    networks:
      - kafka_network
    restart: on-failure
    container_name: binbot
    depends_on:
      api_db:
        condition: service_healthy
        restart: true
      data_db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - MONGO_HOSTNAME=localhost
      - POSTGRES_HOSTNAME=api_db
    ports:
      - 8007:80
      - 8008:8006
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8008"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  api-nginx:
    image: nginx:alpine
    networks:
      - kafka_network
    restart: on-failure
    container_name: binbot_nginx
    depends_on:
      - api
    env_file:
